<h1>{{name}}</h1>
<ul>
  <li>Age: {{age}}</li>
  <li>Email: {{email}}</li>
  <li>{{address.street}} {{address.city}},{{address.state}}</li>
</ul>

<button (click)="onCLick()">Click me!</button>
<button (click)="toggleEdit()">Edit User!</button>
<div *ngIf= isEdit>
    <h1>Edit user</h1>
    <form action="">
      <div>
        <label for="name">Name</label><br>
        <input type="text" [(ngModel)]="name" name="name"><br>
        <label for="age">Age</label><br>
        <input type="number" [(ngModel)]="age" name="age"><br>
        <label for="email">Email</label><br>
        <input type="text" [(ngModel)]="email" name="email"><br>
        <label for="street">Street</label><br>
        <input type="text" [(ngModel)]="address.street" name="street"><br>
        <label for="city">City</label><br>
        <input type="text" [(ngModel)]="address.city" name="city"><br>
        <label for="state">State</label><br>
        <input type="text" [(ngModel)]="address.state" name="state"><br>
      </div>
    </form>
</div>
<h1>Hobbies</h1>
<form (submit)="addHobby(hobby.value)">
  <div>
    <label for="hobby">Hobby:</label>
    <input type="text" name="" #hobby>
  </div>
</form>
<ul>
  <li *ngFor= "let hobby of hobbies; let i=index">
      {{i}}:{{hobby}} <button (click)="deleteHobby(hobby)">x</button>
  </li>
</ul>
<h1>Posts</h1>
<div *ngFor= "let post of posts">
  <h4>{{post.title}}</h4>
  <p>{{post.body}}</p>
</div>
